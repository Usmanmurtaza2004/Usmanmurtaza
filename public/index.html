<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1C1C27" />
  <meta name="description"
    content="Usman Murtaza — Full Stack Developer & Web Developer | Expert in HTML, CSS, JS, and modern web applications" />
  <meta property="og:title" content="Usman Murtaza – Full Stack Developer" />
  <meta property="og:description" content="Expert in HTML, CSS, JavaScript, and modern web applications." />
  <meta property="og:image" content="%PUBLIC_URL%/favicon.png" />
  <meta property="og:url" content="https://usmanmurtaza.com" />

  <!-- Font Preload for Performance -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <!-- App Manifest -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the public folder during the build.
    Only files inside the public folder can be referenced from the HTML.
  -->

  <title>Usman Murtaza</title>
</head>

    <div style="color:#F2F3F4; text-align:center; padding-top:40vh; font-size:18px;">
      Loading Usman Murtaza Portfolio...
